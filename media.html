<!DOCTYPE HTML>
<html>
    <head>
        <!-- https://codepen.io/Zeaklous/pen/sFnyD -->
        <!-- https://css-tricks.com/controlling-css-animations-transitions-javascript/ -->
        <!-- https://w-labs.at/experiments/audioviz/ -->
        <title>The Magic Mics</title>
        <link href="code/spiral.css" rel="stylesheet" type="text/css">
        <link href="code/audio-visualizer.css" rel="stylesheet" type="text/css">
    </head>
    <body bgcolor='MistyRose'>
        <div id="label" style="font-family:Verdana,sans-serif;font-size:18px;margin-bottom:20px;text-align:center;">
            Mouse over the record to play music, mouse out to pause. <input type="hidden" value="click to activate" onclick="javascript:void(0);"/>
        </div>
        <div style="position:relative;text-align:center;margin-bottom:20px;">
            <div class="speaker" style="margin-right:30px">
                <img src="assets/subwoofer.png" class="subwoofer" style="top:60px;left:28px;"/>
                <img src="assets/subwoofer.png" class="subwoofer" style="top:360px;left:28px;"/>
                <div class="experiment" id="vis-left">
                    <div class="initiator"></div>
                    <div class="circles area"></div>
                </div>

            </div>
            <div id="record" class="record">
                <div id="logo" class="spiralContainer" style="position:relative; top:208px; left:207px;">
                    <div class='spiral'></div>
                </div>
            </div>
            <div class="speaker" style="margin-left:30px;">
                <img src="assets/subwoofer.png" class="subwoofer" style="top:60px;left:28px;"/>
                <img src="assets/subwoofer.png" class="subwoofer" style="top:360px;left:28px;"/>
                <div class="experiment" id="vis-right">
                    <div class="initiator"></div>
                    <div class="circles area"></div>
                </div>
            </div>
        </div>
        <div style="width:100%; clear:both;">
            <audio controls id="song">
                <source src="assets/Rockin in the Free World.mp3" type="audio/mpeg">
            </audio>
        </div>
        <script type="text/javascript" src="code/spiral.js"></script>
        <script type="text/javascript" src="code/audio-visualizer.js"></script>
        <div>
            <iframe width="100%" height="300" scrolling="yes" frameborder="yes" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/393449186&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true&amp;visual=true"></iframe>
        </div>
    </body>
</html>
